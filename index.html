<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
      <div>
        <h1>Mastermind</h1>
        <button >Start</button><br>
      </div>
    </div>

    <div class="container">
      <div id="master-row">
        <div class="row">
          <span class="master-dot"></span>
          <span class="master-dot"></span>
          <span class="master-dot"></span>
        </div>
      </div><br>

      <div id="game-rows">
        <div class="row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <div id="hint-grid" style="display:inline-block">
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
          </div>
        </div> 
        <div class="row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <div id="hint-grid" style="display:inline-block">
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
          </div>
        </div>
        <div class="row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <div id="hint-grid" style="display:inline-block">
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
            <span class="dot" style="height: 10px; width: 10px;"></span>
          </div>
        </div>
      </div>

      <div class="peg-box">
        <div class="pegs">
          <!--<button id="peg-btn1">purple</button>-->
          <button id="peg-btn2">pink</button>
          <button id="peg-btn3">coral</button>
          <button id="peg-btn4">orange</button>
          <!--<button id="peg-btn5">dark</button>-->
          <button id="peg-btn6">yellow</button>
        </div>

      </div>
      
    </div>

    <script src="./index.js"></script>
</body>
</html>
